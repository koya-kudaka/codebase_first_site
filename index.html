<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introduce</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-btn">
                    <div class="int history">History</div>
                    <div class="int hobby">Hobbies</div>
                    <div class="int blood">Blood</div>
                </div>
            </div>
        </header>
        <div class="top-wrapper">
            <div class="container">
                <h1>こんにちは、<br>
                    KO-YA<br>
                    です</h1>
            </div>
        </div>
        <div class="modal-wrapper history-modal">
            <div class="modal">
                <div class="text">
                    <p>1998年:誕生<br>
                    2020年現在:大学生</p>
                </div>
                <div class="close-modal">
                    <i class="fa fa-2x fa-times"></i>
                </div>
            </div>
        </div>
        <div class="modal-wrapper hobby-modal">
            <div class="modal">
                <div class="text">
                    <p>公園の鉄棒<br>
                    映画鑑賞<br>
                    スポーツ観戦<br>
                    家庭菜園<br>
                    ベトナムコーヒーを朝9時に味わう<br>
                    ストレッチ</p>
                </div>
                <div class="close-modal">
                    <i class="fa fa-2x fa-times"></i>
                </div>
            </div>
        </div>
        <div class="modal-wrapper blood-modal">
            <div class="modal">
                <div class="text">
                    <p>O<br>
                    オー<br>
                    おー</p>
                </div>
                <div class="close-modal">
                    <i class="fa fa-2x fa-times"></i>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="container">
                <div class="introduce">
                    <div class="btn history">History</div>
                    <div class="btn hobby">Hobbies</div>
                    <div class="btn blood">Blood</div>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="container">
                <h1>nice to meet you!</h1>
                <div class="sns-wrapper">
                    <a href="#" class="sns facebook"><span class="fa fa-facebook"></span>Facebook</a>
                    <a href="#" class="sns twitter"><span class="fa fa-twitter"></span>Twitter</a>
                    <a href="#" class="sns instagram"><span class="fa fa-instagram"></span>Instagram</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
